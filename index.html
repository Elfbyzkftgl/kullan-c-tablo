<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    body {
        margin-top:90px;
        background-color:rgb(233, 179, 233);
    }
    div{
        margin-left:350px;
    }
    h1{
        background-color: rgb(227, 161, 227);
        padding: 25px;
        font-family: 'Courier New', Courier, monospace;
    }
</style>
<body>
    <h1 style="text-align: center;color:blueviolet">Tabloya Veri Çekme</h1>
    <br><br><br><br><br><br>
    <form>
        <div class="form-group col-md-5">
            
            <input type="text" class="form-control" id="ad" aria-describedby="nameHelp" placeholder="İsminiz">
            <br><br>
            <input type="text" class="form-control" id="Okul" aria-describedby="schoolHelp" placeholder="Okulunuz">
            <br><br>
            <input type="number" class="form-control" id="yas" aria-describedby="yasHelp" placeholder="Yaş">
            <br><br>
            <input type="text" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="e-posta">
            <br><br>
            <button type="button" class="btn btn-danger" id="ekle" onclick="kaydet()">Kaydet</button>
            <br><br><br><br><br>
            <table class="table" id="liste">
                <tr>
                    <td >İsim</td>
                    <td >Soyisim</td>
                    <td >Yaş</td>
                    <td>email</td>
                </tr>
            </table>
            <script>
                var ad=document.querySelector("#ad");
                var soyad=document.querySelector("#Okul");
                var yas=document.querySelector("#yas");
                var mail=document.querySelector("#mail");
                var ekle=document.querySelector("#ekle");//tıklama olayı eklenecek
                var liste=document.querySelector("#liste");
             
                function kaydet(){
                  //butona tıklanınca çalıştırılacak
                  
                  //td elementlerini oluşturuyoruz
                  var tAd=document.createElement("td");
                  var tOkul=document.createElement("td");
                  var tYas=document.createElement("td");
                  var tmail=document.createElement("td");
             
                  tAd.textContent=ad.value;//textboxtan değeri okuyup aktarıyoruz.
                  tOkul.textContent=Okul.value;//textboxtan değeri okuyup aktarıyoruz.
                  tYas.textContent=yas.value;//textboxtan değeri okuyup aktarıyoruz.
                  tmail.textContent=mail.value;
             
                  //tr elementi oluşturuyoruz
                  let tr=document.createElement("tr");
             
                  //tdleri tr içine ekliyoruz
                  tr.appendChild(tAd);
                  tr.appendChild(tOkul);
                  tr.appendChild(tYas);
                  tr.appendChild(tmail);
             
                  //tr elementini liste (tablo) içine ekliyoruz
                  liste.appendChild(tr);
             
                  //nesnelerin için eklemeden sonra temizleyelim
                  ad.value="";
                  Okul.value="";
                  yas.value="";
                  mail.value="";
             
                }
             
              </script>
        </div>
    </form>


    












    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
